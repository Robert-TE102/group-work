<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles.css">
  <script type="module" src="./src/app.js" defer></script>
  <title>Your Personal Carbon Footprint Tracker</title>
</head>

<body>
  <main>
    <header>
      <h1>Heading Here</h1>
    </header>

    <section>

      <form id="co2Form">

        <label for="userName">Name</label>
        <input id="userName" type="text" name="userName">
        <label for="energyUsage">Energy Usage</label>
        <select id="energyUsage">
          <option value="l">low</option>
          <option value="m">medium</option>
          <option value="h">high</option>
        </select>

        <fieldset id="heatType">
          <legend>Heating</legend>
          <input id="gasHeat" type="checkbox" name="gasHeat" value="gas">
          <label for="gasHeat">Gas</label>
          <input id="coalHeat" type="checkbox" name="coalHeat" value="coal">
          <label for="coalHeat">Coal</label>
          <input id="woodHeat" type="checkbox" name="woodHeat" value="wood">
          <label for="woodHeat">Wood</label>
          <input id="elecHeat" type="checkbox" name="elecHeat" value="elec">
          <label for="elecHeat">Electricity</label>
        </fieldset>


        <fieldset>
          <legend>Travel</legend>
          <label for="busTravel">Bus Travel<br>(miles/day)</label>
          <input id="busTravel" type="number" min="0" name="busTravel">
          <label for="carTravel">Car Travel<br>(miles/day)</label>
          <input id="carTravel" type="number" min="0" name="carTravel">
          <label for="trainTravel">Train Travel<br>(miles/day)</label>
          <input id="trainTravel" type="number" min="0" name="trainTravel">
          <label for="airTravel">Air Travel<br>(miles/year)</label>
          <input id="airTravel" type="number" min="0" name="airTravel">

        </fieldset>
        <button>submit</button>

      </form>

    </section>

    <section></section>

  </main>
  <hr>

  <footer>This is the footer</footer>

</body>

</html>
